<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search results</title>
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body onload="main()">
    <div id="wrapper">
      <div id="header">
        <h2>Decsent</h2>
        <form action="/search">
          <input
            type="text"
            name="q"
            required
            minlength="1"
            placeholder="Search"
          />
          <button type="submit">Go</button>
        </form>
        <hr />
      </div>
      <div id="results"></div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
